<html>
<head>
    <title>My test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>source_url</th>
                <th>name</th>
                <th>phone</th>
            </tr>
            </thead>
            <tbody>
            {% for s in source %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.source_url }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.phone }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
        <a href="source/create">create</a>
        <br/>
        <a href="source/update">update</a>
        <br/>
        <a href="source/delete">delete</a>

    </div>
</body>
</html>
